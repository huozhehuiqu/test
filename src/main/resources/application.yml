server:
  port: 8080
spring:
  application:
    name: reggie
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/reggie?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
      username: root
      password: root
  shardingsphere:
    datasource:
      names:
        master,slave
      # ?????????
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/reggie?characterEncoding=utf-8
        username: root
        password: root
      # ?????????
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/reggie?characterEncoding=utf-8
        username: root
        password: root
    masterslave:
      # ??????
      load-balance-algorithm-type: round_robin #????????????????
      # ????????
      name: dataSource
      # ???????
      master-data-source-name: master
      # ????????????????
      slave-data-source-names: slave
    props:
      sql:
        show: true #??SQL?????false
  main:
    allow-bean-definition-overriding: true
